<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Setup | Rent Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link rel="icon" type="image/x-icon" href="assets/imgs/logo.ico">
  <link rel="stylesheet" href="assets/css/global.css" />
  <style>.setup-container {
  max-width: 500px;
  margin: auto;
  padding: 2rem 1rem;
}

.setup-container h2 {
  text-align: center;
  color: purple;
}

.setup-section {
  margin-top: 2rem;
}

.setup-section h3 {
  margin-bottom: 1rem;
}

input {
  width: 100%;
  padding: 0.8rem;
  margin-bottom: 0.7rem;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.inventory-row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.primary-btn {
  width: 100%;
  padding: 1rem;
  background: purple;
  color: white;
  border: none;
  border-radius: 6px;
  margin-top: 2rem;
}

.secondary-btn {
  width: 100%;
  padding: 0.7rem;
  border: 1px dashed purple;
  background: transparent;
  color: purple;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="setup-container">

  <h2>Letâ€™s set up your business</h2>
  <p>This helps RentBook work correctly for you.</p>

  <!-- STEP 1: BUSINESS INFO -->
  <section class="setup-section">
    <h3>Business Information</h3>

    <input id="businessName" type="text" placeholder="Business Name" />
    <input id="businessType" type="text" placeholder="Business Type (Event Rental, Shop)" />
    <input id="businessLocation" type="text" placeholder="Location" />
    <input id="businessPhone" type="tel" placeholder="Phone Number" />
  </section>

  <!-- STEP 2: INVENTORY SETUP -->
  <section class="setup-section">
    <h3>Inventory Setup</h3>

    <div id="inventoryWrapper">

      <!-- Inventory Row -->
      <div class="inventory-row">
        <input class="item-name" type="text" placeholder="Item name (e.g Chairs)" />
        <input class="item-qty" type="number" placeholder="Quantity" />
        <input class="item-alert" type="number" placeholder="Low stock alert" />
      </div>

    </div>

    <button id="addInventoryItem" class="secondary-btn">
      + Add another item
    </button>
  </section>

  <button id="finishSetup" class="primary-btn">
    Finish Setup
  </button>

</div>

<script type="module" src="assets/js/firebase.js"></script>
<script type="module" src="assets/js/setup.js"></script>

</body>
</html>
