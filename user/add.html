<!-- ===== DASHBOARD CONTENT ===== -->
 <!-- Dashboard content -->
   <!-- Add Booking Form -->
            <section class="add-booking" style="padding-top: 100px;">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="bookingName">Booking Name / Client</label>
                        <input type="text" id="bookingName" placeholder="Client or Event Name" required>
                    </div>

                    <div class="form-group">
                        <label for="bookingDate">Booking Date</label>
                        <input type="date" id="bookingDate" required>
                    </div>

                    <div class="form-group">
                        <label>Items</label>
                        <div id="itemsWrapper">
                            <div class="item-row">
                                <input type="text" class="item-name" placeholder="Item (e.g Chairs)" required>
                                <input type="number" class="item-qty" placeholder="Quantity" required>
                            </div>
                        </div>
                        <button type="button" id="addItemBtn" class="secondary-btn">+ Add Item</button>
                    </div>

                    <div class="form-group">
                        <label>Tasks (Optional)</label>
                        <textarea id="bookingTasks" placeholder="e.g Call supplier, Arrange transport"></textarea>
                    </div>

                    <button type="submit" class="primary-btn">Add Booking</button>
                </form>
                <p id="successMsg" style="color: green; display: none;">Booking added successfully!</p>
            </section>

        
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
