<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | RentBook</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/logo.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
        }

        .offline-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 15px;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-btn {
            display: inline-block;
            background: purple;
            color: white;
            padding: 14px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(128, 0, 128, 0.3);
        }

        .cached-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .cached-info p {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .cached-info a {
            color: purple;
            text-decoration: none;
            font-weight: 500;
        }

        .wave {
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <span class="wave">ðŸ“¡</span>
        </div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Looks like you've lost your internet connection. Don't worry, your data is safe!
        </p>
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        <div class="cached-info">
            <p>Some features may still work offline. <br>
                <a href="/bookings.html">View cached bookings</a>
            </p>
        </div>
    </div>

    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>

</html>
